<blockquote class="story">
	<p>I have a <strong>{{ story.have }}</strong> with <strong>{{ story.with }}</strong> about <strong>{{ story.about }}</strong>.</p>
</blockquote>

<div class="section self">
	<h2>Try resolving the {{ story.have }} yourself</h2>
	<ul>
		{{#each results.self}}<li><a href="#">{{ title }}</a></li>{{/each}}
	</ul>
</div>

<div class="section assisted">
	<h2>Assistance resolving your {{ story.have }}</h2>
	<ul>
		<li></li>
	</ul>
</div>

<div class="section formal">
	<h2>Formal resolution to your {{ story.have }}</h2>
	<ul>
		<li></li>
	</ul>
</div>
